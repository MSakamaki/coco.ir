<form name="inform" novalidate class="simple-form">
  Name: <input type="text" ng-model="makemap.name" required/><br />
  E-mail: <input type="email" ng-model="makemap.mail" /><br />
  地図の場所: <input type="text" ng-model="makemap.mappoint" /><br />
  <button type="submit" ng-click="makemap.create()">地図の作製</button>
</form>
